<!doctype html>
<html lang="es">
    <head>
	<title>CadWithJs Index</title>
    </head>
    <body>
        <script>
            const day = 10;
            const ol = document.createElement('ol');
            document.body.append(ol);
            for(let i = 1; i <= day; i++){
                const li = document.createElement('li');
                const an = document.createElement('a');
                const id = i.toString().padStart(2, '0');
                an.innerHTML = id;
                an.setAttribute('href', `cadhtml/cwjs${id}.html`)
                li.appendChild(an);
                ol.appendChild(li);
            };
        </script>
    </body>
</html>
